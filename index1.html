<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <script>
      var password = $("#password1").val();
      var confirm_password = $("#password2").val();
      alert("Hello");
      if (password == confirm_password) {
      } else {
        alert("Password Did Not Match");
        return false;
      }
    </script>
    <script src="signin.js"></script>
    <script src="reset.js"></script>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <section class="forms-section">
      <h1 class="section-title">Login & Signup Forms</h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form action="/signIn" method="POST" class="form form-login">
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-email">E-mail</label>
                <input id="email" type="email" name="Email" required />
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="password" type="password" name="Password" required />
              </div>
            </fieldset>
            <button type="submit" value="login" class="login btn-login">
              Login
            </button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form
            action="/signUp"
            method="post"
            class="form form-signup"
            enctype="multipart/form-data"
          >
            <fieldset>
              <legend>
                Please, enter your email, password and password confirmation for
                sign up.
              </legend>
              <div class="input-block">
                <label for="signup-username">Username</label>
                <input id="signup-email1" type="text" name="Name" required />
              </div>
              <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="signup-email2" type="email" name="Email" required />
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input
                  id="password1"
                  type="password"
                  name="Password"
                  required
                />
              </div>
              <div class="input-block">
                <label for="signup-password">Confirm Password</label>
                <input
                  id="password2"
                  type="password"
                  name="confirmPassword"
                  required
                />
              </div>
              <div class="input-block">
                <select
                  id="role"
                  name="Gender"
                  class="form-select"
                  aria-label="Default select example"
                  required
                >
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Role"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Teacher
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Role"
                  id="flexRadioDefault2"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Student
                </label>
              </div>
              <div class="input-group mb-3">
                <input
                  type="file"
                  class="form-control"
                  name="uploadFile"
                  id="inputGroupFile01"
                />
              </div>
            </fieldset>
            <button type="submit" value="signUp" class="btn-signup">
              Sign Up
            </button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-login">
            Reset Password
            <span class="underline"></span>
          </button>
          <form action="/resetPassword" method="POST" class="form form-login">
            <fieldset>
              <legend>Please, enter your email and password for Reset.</legend>
              <div class="input-block">
                <label for="signup-username">Username</label>
                <input id="Name" type="text" name="Name" required />
              </div>
              <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="Email" type="email" name="Email" required />
              </div>
            </fieldset>
            <div class="input-block"><a href="signIn.html">SignIn</a></div>
            <button type="submit" value="login" class="reset1 btn-login">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="index1.js"></script>
  </body>
</html>
